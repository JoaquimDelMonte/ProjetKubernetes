apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: node-app
  template:
    metadata:
      labels:
        app: node-app
    spec:
      containers:
        - name: node-app
          image: node-app-image  # Nous utiliserons l'image que nous allons construire
          ports:
            - containerPort: 8080  # Le port expos√© dans Docker
