apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  labels:
    app: mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - name: mysql
        image: mysql:latest
        ports:
        - containerPort: 3306
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: RootPassword
        - name: MYSQL_USER
          value: myuser
        - name: MYSQL_PASSWORD
          value: MyUserPassword
        - name: MYSQL_DATABASE
          value: tasksDB
